<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loop</title>
	<style>
		body {font:2em Courier,"Courier New", monospace;}
	</style>

</head>
<body>

	<script>
	
		/*
			目標一 : 請用迴圈輸出以下畫面
			
			*
			**
			***
			****
			*****
			
			目標二 : 請用迴圈輸出以下畫面
			
			1
			22
			333
			4444
			55555

			目標三 : 請用迴圈輸出以下畫面
			
			12345
			1234
			123
			12
			1

			目標四 : 請用迴圈輸出以下畫面
			
			    1
			   22
			  333
			 4444
			55555


			目標五 : 請用迴圈輸出以下畫面
			
				1
			   222
			  33333
			 4444444
			555555555
		
		*/
		
		
		//目標一
		document.write("1."+"<br/>");

		for (i=1; i<=5; i++) {
			var str = "";
			
			for (j=1; j <= i; j++) {
				str += "*";
			}
			
			str += "<br>";
			document.write(str);
		}
		document.write("<br/>");
		document.write("2."+"<br/>");

		for (i=1; i<=5; i++) {
			var str = "";
			
			for (j=1; j <= i; j++) {
				str += i;
			}
			
			str += "<br>";
			document.write(str);
		}
		document.write("<br/>");
		document.write("3."+"<br/>");

		for (i=5; i>=1; i--) {
			var str = "";
			
			for (j=1; j<=i; j++) {
				str += j;
				}

			str += "<br>";
			document.write(str);
			
			
		}
		document.write("<br/>");
		document.write("4."+"<br/>");

		for (i=5; i>=1; i--) {
			var str = "";
			
			for (j=1; j<=i-1; j++) {
				str += "&nbsp;";
			}

			for (k=1; k<=(6-i); k++){
			str += (6-i);
			}
			str += "<br>"
			document.write(str);
			
			
		}
		document.write("<br/>");
		document.write("5."+"<br/>");

		for (i=1; i<=5; i++) {
			var str = "";
			
			for (j=1; j<=5-i; j++) {
				str += "&nbsp;";
			}
		
			for (k=1; k<=2*i-1 ; k++) {
				str = str + i;
			}

			for (l=1; l<=5-i; l++) {
				str += "&nbsp;";
			}
		
			str += "<br>"
			document.write(str);
			
			
		}
		


		
	</script>
</body>
</html>
