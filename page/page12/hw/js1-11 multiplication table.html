<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>九九乘法表</title>
	<style>
		body {font:2em Courier,"Courier New", monospace;}
	</style>

</head>
<body>

	<script>
	
		/*
			目標 : 輸出九九乘法表
			
			2 * 1 = 2
			2 * 2 = 4
			...
			2 * 9 = 18
			
			3 * 1 = 3
			3 * 2 = 6
			...
			3 * 9 = 27
			
			....
			
			9 * 1 = 9
			9 * 2 = 18 
			...
			9 * 9 = 81
		*/
		document.write("九九乘法表"+"<br>");
		for (i=2; i<=9; i++){

			for (j=1; j<=9; j++){
				document.write(i+" x "+j+" = "+(i*j)+"<br>");
			}
		}

		
	

		
	</script>
		}
</body>
</html>
